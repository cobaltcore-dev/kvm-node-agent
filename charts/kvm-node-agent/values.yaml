controllerManager:
  createPkiDirs:
    containerSecurityContext:
      runAsUser: 0
    image:
      repository: busybox
      tag: "1.28"
  manager:
    args:
    - --health-probe-bind-address=:8081
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    env:
      disableCreateCertManagerCertificate: "true"
      issuerName: kvm-node-agent-ca-issuer
      pkiPath: /pki
    image:
      repository: keppel.eu-de-1.cloud.sap/ccloud/kvm-node-agent
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  podSecurityContext:
    supplementalGroups:
    - 108
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP
