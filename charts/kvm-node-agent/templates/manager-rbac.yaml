apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kvm-node-agent.fullname" . }}-manager-role
  labels:
  {{- include "kvm-node-agent.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificates
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kvm.cloud.sap
  resources:
  - evictions
  verbs:
  - create
  - get
- apiGroups:
  - kvm.cloud.sap
  resources:
  - hypervisors
  verbs:
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kvm.cloud.sap
  resources:
  - hypervisors/finalizers
  verbs:
  - update
- apiGroups:
  - kvm.cloud.sap
  resources:
  - hypervisors/status
  - migrations/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - kvm.cloud.sap
  resources:
  - migrations
  verbs:
  - create
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kvm-node-agent.fullname" . }}-manager-rolebinding
  labels:
  {{- include "kvm-node-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kvm-node-agent.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kvm-node-agent.serviceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'
