apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kvm-node-agent.fullname" . }}-hypervisor-viewer-role
  labels:
  {{- include "kvm-node-agent.labels" . | nindent 4 }}
rules:
- apiGroups:
  - kvm.cloud.sap
  resources:
  - hypervisors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kvm.cloud.sap
  resources:
  - hypervisors/status
  verbs:
  - get